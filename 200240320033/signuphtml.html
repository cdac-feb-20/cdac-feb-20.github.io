<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<link rel="stylesheet" href="signupcss.css">
<body>

<div class="signinbox">

    <img src="logiimg.jpg" class="avatar">
    <h1>Sign up here</h1>
	<table>
		<tr>
			<input type="text" name="" placeholder="first name" style="width: 250px;">
		</tr>
		<tr>
			<input type="text" name="" placeholder="last name" style="width: 250px;">
		</tr>
		<tr>
			<input type="password" name="" placeholder="Enter password" style="width: 250px;">
		</tr>
		<tr>
			<input type="password" name="" placeholder="Confirm password" style="width: 250px;">
		</tr>
		<tr>
			<td>
				<input type="radio" id="male" name="gender"><label for="male">Male</label>
			</td>
			<td>
				<input type="radio" id="female" name="gender"><label for="female">Female</label>
			</td>
			<td>
				<input type="radio" id="other" name="gender"><label for="other">Other</label>
			</td>
		</tr>
		<tr>
			<input type="submit" name="" value="signup" style="width: 250px;"> 
		</tr>   
    </table>

    <a href="login.html">already have an account?</a><br>   
    </div>
    
</body>
</head>
</html>
