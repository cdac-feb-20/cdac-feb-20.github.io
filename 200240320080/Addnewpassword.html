<!DOCTYPE html>
<html>
<head>
	<title>Add new Password</title>
</head>
<style>
	body{
		background:url(14.jpg);
		background-position: center;
		background-attachment: fixed;
		background-size: cover;
		width: 100%;
	}
	table ,td{
		padding: 3px;
		font-family: serif;
		font-size: 13px;
		color: black;
	}
	.photobox input[type="New Password"],input[type="Retype New Password"]
	{
		background:black;
		color:white;
	};
	.photobox input[type="submit"]
	{
		color: red;
	}
	.photobox input[type="submit"]:hover
	{
		cursor: pointer;
		background:darkgreen;
		color:white;
	}
</style>
<body>
	<div class="photobox">
<form>
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<center>
	<table>
	 <tr>
	  <td>New Password:</td>
	 </tr>
	 <tr>
	  <td><input type="New Password " name="New Password"  size=25 placeholder="New Password" title="New Password"></td>
	</tr>
	 <tr>
	  <td>Retype New Password:</td>
	 </tr>
	 <tr>
	  <td><input type="Confirm New Password " name="Retype New Password" size=25 placeholder="Retype New Password" title="Confirm New Password" step="font-size:13px"></td>
	</tr>
	<tr>
		<td><input type="Submit" title="Submit"></td>
	</tr>
</table>
</center>
</form>
</div>
</body>
</html>
