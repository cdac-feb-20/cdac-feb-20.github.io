

<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>

body{
	
	  margin:0;
	  padding:0;
	  background-image:url("regisbg.jpg");
	  background-size:cover;
     	 

		 
		 
	  background-repeat:no-repeat;
	 

	
	
	
}
.registrationbox{
	 width:500px;
	  height:700px;
	  background:#000;
	  color:#fff;
	  top:49%;
	  left:70%;
	  position:absolute;
	  transform:translate(-50%,-50%);
	  box-sizing:border-box;
	  padding:05px 80px;
	  
	  
	
}
.registrationbox input{
	width:100%;
	margin-bottom:20px;
}


.registrationbox p{
	margin:0;
	padding:0;
	font-weight:bold;
	}
.registrationbox input[type="text"],[type="password"],[type="email"],[type="number"]{
	border:none;
	border-bottom:1px solid #fff;
	background:transparent;outline:none;
	height:40px;
	color:#fff;
    font-size:16px;}
	
.registrationbox input[type="submit"]{
	border:none;
	outline:none;
	height:40px;
	background:#fb2525;
	color:#fff;
	font-size:18px;
	border-radius:20px;
}
.registrationbox input[type="submit"]:hover{
	cursor:pointer;
	background:#ffc107;
	color:#000;
}
.registrationbox input[type="reset"]{
	border:none;
	outline:none;
	height:40px;
	background:#fb2525;
	color:#fff;
	font-size:18px;
	border-radius:20px;
}
.registrationbox input[type="reset"]:hover{
	cursor:pointer;
	background:#ffc107;
	color:#000;
}

.registrationbox a{
	text-decoration:none;
	font-size:14px;
	line-height:20px;
	color:white;
}

.registrationbox a:hover{	
	cursor:pointer;
	background:#ffc107;
	color:#000;
	}
.table td
	{
		font-size:20px;
		color:white;
	}
</style>
</head>
<body>
        
	
		 <div class="registrationbox">
			
			<h1 style="color:white">Register Here</h1>
			<form action="login.html">
			<table class="table">
			<tr>
					<td>First Name:</td>
					<td><input type="text" name="name" placeholder="First Name"></td>
			</tr>
			<tr>	
					<td>Last Name:</td>
					<td><input type="text" name="ul" placeholder="Last Name"></td>
			</tr>

			<tr>
			        
					<td><label for="Gender">Gender :</label></td>
				    <td><select id="Gender" name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
					<option value="Other">Other</option>
					</select></td>
					
</tr>					
					
			
			<tr>
		
					<td><label for="Number"> Mobile number:</label></td>
					<td><input type="Number" id="Number" name="Number" placeholder="Enter Mobile Number"></td>
			</tr>
			
			<tr>
		
					<td><label for="email">Enter your email:</label></td>
					<td><input type="email" id="email" name="email" placeholder="abc@gmail.com"></td>
			</tr>
			
			
			
			<tr>
					<td><label for="DOB">DOB:</label></td>
					<td><input type="date" id="DOB" name="DOB"></td>		
	
			   </tr>
			 <tr>
			  <td> <label for="city">City:</label></td>
				  <td><select id="city" name="city">
					<option value="Nagpur">Nagpur</option>
					<option value="Pune">Pune</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Amravati">Amravati</option>
                     </select></td>
			</tr>
			<tr>
			  <td> <label for="state">State:</label></td>
				  <td><select id="state" name="state" placeholder="state">
					
<option value= "Assam">Assam</option>
<option value = "Bihar">Bihar</option>
<option value = "Chandigarh">Chandigarh</option>
<option value = "Chhattisgarh">Chhattisgarh</option>
<option value = "Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value = "Daman and Diu">Daman and Diu</option>
<option value = "Delhi">Delhi</option>
<option value = "Lakshadweep">Lakshadweep</option>
<option value = "Puducherry">Puducherry</option>
<option value = "Goa">Goa</option>
<option value = "Gujarat">Gujarat</option>
<option value = "Haryana">Haryana</option>
<option value = "Himachal Pradesh">Himachal Pradesh</option>
<option value = "Jammu and Kashmir">Jammu and Kashmir</option>
<option value = "Jharkhand">Jharkhand</option>
<option value = "Karnataka">Karnataka</option>
<option value = "Kerala">Kerala</option>
<option value = "Madhya Pradesh">Madhya Pradesh</option>
<option value = "Maharashtra">Maharashtra</option>
<option value = "Manipur">Manipur</option>
<option value = "Meghalaya">Meghalaya</option>
<option value = "Mizoram">Mizoram</option>
<option value = "Nagaland">Nagaland</option>
<option value = "Odisha">Odisha</option>
<option value = "Punjab">Punjab</option>
<option value = "Rajasthan">Rajasthan</option>
<option value = "Sikkim">Sikkim</option>
<option value = "Tamil Nadu">Tamil Nadu</option>
<option value = "Telangana">Telangana</option>
<option value = "Tripura">Tripura</option>
<option value = "Uttar Pradesh">Uttar Pradesh</option>
<option value = "Uttarakhand">Uttarakhand</option>
<option value = "West Bengal">West Bengal</option>

                     </select></td>
			</tr>
			<tr>
			  <td> <label for="country">Country:</label></td>
				  <td><select id="country" name="country">
					<option value="India">India</option>
					 <option value="USA">USA</option>
					 <option value="UK">UK</option>
					  <option value="Canada">Canada</option>
					 <option value="Japan">Japan</option>
					 <option value="Germany">Germany</option>
					 <option value="France">France</option>
                     </select></td>
			</tr>
			<tr>
		
					<td><label for="password">Create <br> Password:</label></td>
					<td><input type="password" id="password" name="password" placeholder="Enter Password" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required></td>
			</tr>
			<tr>
		
					<td><label for="password">Confirm password:</label></td>
					<td><input type="password" id="password" name="password" placeholder="Confirm Password" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required></td>
			</tr>
			
			   <tr>
					<td><input type="submit" name="Submit" value="Submit"></td>
			        <td><input type="reset" name="reset" value="Reset"></td>
		
             </table>
			</form>
		 </div>
		 
	</body>
</html>
